<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Script-Loader</title>
    </head>
    <body class="bright">
        <div class="wrapper">
            <h1>Script-Loader</h1>
            <p>Example - View output in the console</p>
        </div>

        <!-- Load the script-loader file -->
        <script src="script-loader.js"></script>

        <!-- Usage of the Script-Loader -->
        <script>
            var scriptLoader = new ScriptLoader();

            scriptLoader.require({
                files : [
                    'path/to/file1.js',
                    'path/to/file2.js'
                ],
                onScriptLoaded : onScriptLoaded,
                onAllLoaded    : onAllLoaded,
                onError        : onError
            });

            function onAllLoaded() {
                console.log('All script files has been loaded.')
            }

            function onScriptLoaded(script) {
                console.log('Script file ' + script.src + ' has been loaded.');
            }

            function onError(filename) {
                console.log('Script file ' + filename + ' could not be loaded.');
            }
        </script>
    </body>
</html>
